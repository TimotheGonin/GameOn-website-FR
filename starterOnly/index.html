<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Reservation</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="modal.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="topnav" id="myTopnav">
			<div class="header-logo">
				<img alt="logo" src="Logo.png" />
			</div>
			<div class="main-navbar">
				<a href="#" class="active"><span>Accueil</span></a>
				<a href="#"><span>Détails de l'évènement</span></a>
				<a href="#"><span>À propos</span></a>
				<a href="#"><span>Contact</span></a>
				<a href="#"><span>Évènements passés</span></a>
				<a href="#" class="icon" id="navBarButton">
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</div>
		<main>
			<div class="hero-section">
				<div class="hero-content">
					<h1 class="hero-headline">
						Marathon national<br />
						de jeux vidéos
					</h1>
					<p class="hero-text">
						Vous aimez jouer ? Notre prochain évènement gaming est
						ouvert aux réservations... Places limitées !
					</p>
					<button class="btn-signup modal-btn">je m'inscris</button>
				</div>
				<div class="hero-img">
					<img src="./bg_img.jpg" alt="img" />
				</div>
				<button class="btn-signup modal-btn">je m'inscris</button>
			</div>

			<!-- 
┌──────────────────────────────────────────────────────────────────────────────┐
│     MODAL                                                                    │
└──────────────────────────────────────────────────────────────────────────────┘ 
-->
			<div class="bground">
				<div class="content">
					<span class="close"></span>
					<div class="modal-body" id="modal">
						<form
							name="reserve"
							action="index.html"
							method="get"
							onsubmit="return validate();"
						>
							<div class="formData">
								<label for="firstName"
									>Prénom
									<span
										class="error-message"
										id="firstNameErrorMessage"
									>
										Veuillez entrer 2 caractères ou plus.
									</span> </label
								><br />
								<input
									class="text-control"
									type="text"
									id="firstName"
									name="user_firstName"
									required
								/><br />
							</div>
							<div class="formData">
								<label for="lastName"
									>Nom
									<span
										class="error-message"
										id="lastNameErrorMessage"
									>
										Veuillez entrer 2 caractères ou plus.
									</span> </label
								><br />
								<input
									class="text-control"
									type="text"
									id="lastName"
									name="user_lastName"
									required
								/><br />
							</div>
							<div class="formData">
								<label for="email"
									>E-mail
									<span
										class="error-message"
										id="emailErrorMessage"
									>
										Veuillez entrer une adresse email
										valide.
									</span> </label
								><br />
								<input
									class="text-control"
									type="email"
									id="email"
									name="user_email"
									required
								/><br />
							</div>
							<div class="formData">
								<label for="birthDate"
									>Date de naissance
									<span
										class="error-message"
										id="birthDateErrorMessage"
									>
										Vous devez entrer votre date de
										naissance.
									</span> </label
								><br />
								<input
									class="text-control"
									type="date"
									id="birthDate"
									name="user_birthDate"
									required
								/><br />
							</div>
							<div class="formData">
								<label for="quantityOfParticipations"
									>À combien de tournois GameOn avez-vous déjà
									participé ?
									<span
										class="error-message"
										id="participartionErrorMessage"
									>
										Vous devez enter un chiffre.
									</span> </label
								><br />
								<input
									type="number"
									class="text-control"
									id="quantityOfParticipations"
									name="user_quantityOfParticipations"
									min="0"
									max="99"
									required
								/>
							</div>
							<p class="text-label">Quelles villes ?</p>
							<p
								class="error-message"
								id="cityOfParticipationErrorMessage"
							>
								Vous devez choisir une option.
							</p>
							<div class="formData">
								<input
									class="checkbox-input"
									type="radio"
									id="locationNewYork"
									name="user_location"
									value="New York"
								/>
								<label
									class="checkbox-label"
									for="locationNewYork"
								>
									<span class="checkbox-icon"></span>
									New York</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="locationSanFrancisco"
									name="user_location"
									value="San Francisco"
								/>
								<label
									class="checkbox-label"
									for="locationSanFrancisco"
								>
									<span class="checkbox-icon"></span>
									San Francisco</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="locationSeattle"
									name="user_location"
									value="Seattle"
								/>
								<label
									class="checkbox-label"
									for="locationSeattle"
								>
									<span class="checkbox-icon"></span>
									Seattle</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="locationChicago"
									name="user_location"
									value="Chicago"
								/>
								<label
									class="checkbox-label"
									for="locationChicago"
								>
									<span class="checkbox-icon"></span>
									Chicago</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="locationBoston"
									name="user_location"
									value="Boston"
								/>
								<label
									class="checkbox-label"
									for="locationBoston"
								>
									<span class="checkbox-icon"></span>
									Boston</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="locationPortland"
									name="user_location"
									value="Portland"
								/>
								<label
									class="checkbox-label"
									for="locationPortland"
								>
									<span class="checkbox-icon"></span>
									Portland</label
								>
							</div>

							<div class="formData">
								<input
									class="checkbox-input"
									type="checkbox"
									id="checkboxTermsOfUse"
									checked
									required
								/>
								<label
									class="checkbox2-label"
									for="checkboxTermsOfUse"
								>
									<span class="checkbox-icon"></span>
									J'ai lu et accepté les conditions
									d'utilisation.
									<span
										class="error-message"
										id="termsOfUseErrorMessage"
									>
										Veuillez accepeter les conditions
										d'utilisation
									</span>
								</label>
								<br />

								<input
									class="checkbox-input"
									type="checkbox"
									id="checkboxNotifiedOfUpcomingEvents"
								/>
								<label
									class="checkbox2-label"
									for="checkboxNotifiedOfUpcomingEvents"
								>
									<span class="checkbox-icon"></span>
									Je Je souhaite être prévenu des prochains
									évènements.
								</label>
								<br />
							</div>

							<input
								class="btn-submit button"
								type="submit"
								value="C'est parti"
								id="submit-btn"
							/>
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>
		<script src="js/modal.js"></script>
		<script src="js/form-validation.js"></script>
	</body>
</html>
